{% extends "admin.html" %}
{% block adminContent %}
    <form method="POST", action="/addUser">
        <div class="conteiner-fluid">
            <div class="row">
            
                <div class="col offset-1">
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Jméno:</label>
                        <input type="username" class="form-control" id="username" name="username">
                        <div id="emailHelp" class="form-text"> </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row">
                <div class="col offset-1">
                    <div class="mb-3">
                        <label class="form-label text-light">Peníze:</label>
                        <input class="form-control" id="money" name="money">
                    </div>
                    
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row">
                <div class="col offset-1">
                    <div class="mb-3">
                        <label class="form-label text-light">Heslo:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row">
                <div class="col offset-1">
                    <button type="submit" class="btn btn-primary">Přidat hráče</button>
                </div>
            </div>
            
        </div>
    </form>
{% endblock%}
