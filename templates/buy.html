{% extends "main.html" %}
{% block content%}
    {% for stock_sell in stock_sells%}
        <div class="row py-2">
            <div class="col-offset-1 col-11">
                <div class="conteiner offset-1 bg-secondary rounded-5">
                    <div class="row py-2">
                        <div class="col-4 offset-1"><h3>Společnost:</h3></div>
                        <div class="col-6"><h2 class="text-end">{{stock_sell[0]}}</h2></div>
                    </div>
                    <div class="row py-2">
                        <div class="col-4 offset-1"><h3>Prodává:</h3></div>
                        <div class="col-6"><h2 class="text-end">{{stock_sell[1]}}</h2></div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-1"><h3>Procento:</h3></div>
                        <div class="col-6"><h2 class="text-end">{{stock_sell[2]}}</h2></div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-1"><h3>Poslední příhoz:</h3></div>
                        <div class="col-6"><h2 class="text-end">{{stock_sell[3]}}</h2></div>
                    </div>
                    <div class="row py-2">
                        <div class="col-4 offset-1">
                            <button type="submit" class="btn btn-primary" onclick="location.href = '/buy/{{stock_sell[4]}}';">Přihodit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        {% endfor %}
{% endblock %}
