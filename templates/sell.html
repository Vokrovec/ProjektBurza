{% extends "main.html" %}
{% block content %}
    {% for stock in stocks%}
    <div class="row py-2">
        <div class="col-offset-1 col-11">
            <div class="conteiner offset-1 bg-secondary rounded-5">
                <div class="row py-2">
                    <div class="col-4 offset-1"><h3>Společnost:</h3></div>
                    <div class="col-6"><h2 class="text-end">{{stock.name}}</h2></div>
                </div>
                <div class="row">
                    <div class="col-4 offset-1"><h3>Množství:</h3></div>
                    <div class="col-6"><h2 class="text-end">{{stock.percentage}}</h2></div>
                </div>
                <div class="row py-2">
                    <div class="col-4 offset-1">
                {% if not stock.isSelling %}
                        <button onclick="location.href = '/sell/{{stock._id}}';" class="btn btn-primary">Prodat</button>
                {% else %}
                        <h3>Akcie je v aukci.</h3>
                {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    {% endfor %}
{% endblock%}
